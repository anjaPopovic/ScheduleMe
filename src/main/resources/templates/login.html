<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Schedule Me</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column; /* vertikalni raspored */
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        h1 {
            margin-bottom: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .login-container {
            background: #1f1f38;
            padding: 2rem 3rem;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            box-shadow: 0 0 5px 2px #667eea;
        }

        button {
            margin-top: 1rem;
            padding: 12px;
            background-color: #667eea;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1.1rem;
        }

        button:hover {
            background-color: #5463d3;
        }

        .error {
            margin-top: 1rem;
            color: #ff6b6b;
            font-weight: 600;
        }

        .register-link {
            margin-top: 1.5rem;
            font-size: 1.3rem;
        }

        .register-link a {
            color: #a3a3ff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #c0c0ff;
            text-decoration: underline;
        }

    </style>
</head>
<body>
<h1>Welcome to Schedule Me</h1>
<div class="login-container">
    <h2>Login</h2>
    <form th:action="@{/}" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
    <div class="register-link">
        <span>Don't have an account? </span><a th:href="@{/register}">Register here</a>
    </div>
    <div th:if="${error}" class="error">
        Wrong username or password. Try again.
    </div>
</div>
</body>
</html>
