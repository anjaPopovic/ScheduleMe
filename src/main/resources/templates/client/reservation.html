<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reserve Treatment</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            max-width: 500px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #2c3e50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
<h1>Reserve Treatment</h1>

<form th:action="@{/reserve}" method="post">
    <input type="hidden" name="treatmentName" th:value="${treatment.name}" />

    <label for="employee">Select Employee:</label>
    <select id="employee" name="employeeName" required>
        <option th:each="e : ${employees}" th:text="${e.name}" th:value="${e.name}"></option>
    </select>

    <label for="date">Select Date:</label>
    <input type="date" id="date" name="date" required />

    <label for="time">Select Time:</label>
    <input type="time" id="time" name="time" required />

    <button type="submit">Confirm Reservation</button>
</form>
</body>
</html>
